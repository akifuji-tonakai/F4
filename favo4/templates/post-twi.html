{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link href="{% static 'sass/post-twi.css' %}" rel="stylesheet" type="text/css">
{% endblock %}
{% block title %}Twitterに投稿/Favorite4{% endblock %}

{% block contents %}
    <div class="wrap-box">
        <div class="errors">
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        </div>
        <form action="" method="post">
            {% csrf_token %}
         <div class="choice-box">
            {% for chara in content.chara_set.all %}

                <label class="chara-label">
                    <img src="{{ chara.photo.url }}" alt="{{ chara.chara_name }}" class="image" width="250px">
                    <input type="checkbox" name="choice" id="choice{{ forloop.counter }}" value="{{ chara.pk }}" class="check-box-twi">
                </label>

            {% endfor %}
         </div>
                <div class="submit-button">
	        	    <button type="submit" class="btn btn-primary">☆️送信する☆️</button>
    			</div>
        </form>
    </div>
{% endblock %}
